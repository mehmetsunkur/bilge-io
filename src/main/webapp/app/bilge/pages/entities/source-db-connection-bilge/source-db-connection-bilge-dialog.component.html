<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySourceDbConnectionLabel" jhiTranslate="bilgeApp.sourceDbConnection.home.createOrEditLabel">Create or edit a Source Db Connection</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sourceDbConnection.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sourceDbConnection.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sourceDbConnection.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sourceDbConnection.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sourceDbConnection.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="sourceDbConnection.url"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sourceDbConnection.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="sourceDbConnection.user"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sourceDbConnection.pass" for="field_pass">Pass</label>
            <input type="text" class="form-control" name="pass" id="field_pass"
                [(ngModel)]="sourceDbConnection.pass"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sourceDbConnection.dbType" for="field_dbType">Db Type</label>
            <input type="text" class="form-control" name="dbType" id="field_dbType"
                [(ngModel)]="sourceDbConnection.dbType"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
