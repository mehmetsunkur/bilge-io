
<div *ngIf="sourceDbConnection">
    <h2><span jhiTranslate="bilgeApp.sourceDbConnection.detail.title">Source Db Connection</span> {{sourceDbConnection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bilgeApp.sourceDbConnection.name">Name</span></dt>
        <dd>
            <span>{{sourceDbConnection.name}}</span>
        </dd>
        <dt><span jhiTranslate="bilgeApp.sourceDbConnection.url">Url</span></dt>
        <dd>
            <span>{{sourceDbConnection.url}}</span>
        </dd>
        <dt><span jhiTranslate="bilgeApp.sourceDbConnection.user">User</span></dt>
        <dd>
            <span>{{sourceDbConnection.user}}</span>
        </dd>
        <dt><span jhiTranslate="bilgeApp.sourceDbConnection.pass">Pass</span></dt>
        <dd>
            <span>{{sourceDbConnection.pass}}</span>
        </dd>
        <dt><span jhiTranslate="bilgeApp.sourceDbConnection.dbType">Db Type</span></dt>
        <dd>
            <span>{{sourceDbConnection.dbType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'source-db-connection-bilge/'+ sourceDbConnection.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
