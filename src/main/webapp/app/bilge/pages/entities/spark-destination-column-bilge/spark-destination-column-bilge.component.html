<div>
    <h2>
        <span jhiTranslate="bilgeApp.sparkDestinationColumn.home.title">Spark Destination Columns</span>
        <button class="btn btn-primary float-right jh-create-entity create-spark-destination-column-bilge" [routerLink]="['/', { outlets: { popup: ['spark-destination-column-bilge-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bilgeApp.sparkDestinationColumn.home.createLabel">
            Create new Spark Destination Column
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sparkDestinationColumns">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDestinationColumn.name">Name</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDestinationColumn.type">Type</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDestinationColumn.desc">Desc</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDestinationColumn.parentTable">Parent Table</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sparkDestinationColumn of sparkDestinationColumns ;trackBy: trackId">
                <td><a [routerLink]="['../spark-destination-column-bilge', sparkDestinationColumn.id ]">{{sparkDestinationColumn.id}}</a></td>
                <td>{{sparkDestinationColumn.name}}</td>
                <td>{{sparkDestinationColumn.type}}</td>
                <td>{{sparkDestinationColumn.desc}}</td>
                <td>
                    <div *ngIf="sparkDestinationColumn.parentTableId">
                        <a [routerLink]="['../spark-destination-table-bilge', sparkDestinationColumn.parentTableId  ]" >{{sparkDestinationColumn.parentTableName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../spark-destination-column-bilge', sparkDestinationColumn.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spark-destination-column-bilge/'+ sparkDestinationColumn.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spark-destination-column-bilge/'+ sparkDestinationColumn.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
