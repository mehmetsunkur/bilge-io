<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySparkDestinationColumnLabel" jhiTranslate="bilgeApp.sparkDestinationColumn.home.createOrEditLabel">Create or edit a Spark Destination Column</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sparkDestinationColumn.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sparkDestinationColumn.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDestinationColumn.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sparkDestinationColumn.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDestinationColumn.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="sparkDestinationColumn.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDestinationColumn.desc" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                [(ngModel)]="sparkDestinationColumn.desc" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDestinationColumn.parentTable" for="field_parentTable">Parent Table</label>
            <select class="form-control" id="field_parentTable" name="parentTable" [(ngModel)]="sparkDestinationColumn.parentTableId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sparkDestinationTableOption.id" *ngFor="let sparkDestinationTableOption of sparkdestinationtables; trackBy: trackSparkDestinationTableById">{{sparkDestinationTableOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
