<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySparkDatasetLabel" jhiTranslate="bilgeApp.sparkDataset.home.createOrEditLabel">Create or edit a Spark Dataset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sparkDataset.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sparkDataset.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDataset.module" for="field_module">Module</label>
            <input type="text" class="form-control" name="module" id="field_module"
                [(ngModel)]="sparkDataset.module" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDataset.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sparkDataset.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.sparkDataset.desc" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                [(ngModel)]="sparkDataset.desc" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
