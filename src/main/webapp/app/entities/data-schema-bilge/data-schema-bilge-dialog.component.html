<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataSchemaLabel" jhiTranslate="bilgeApp.dataSchema.home.createOrEditLabel">Create or edit a Data Schema</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dataSchema.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dataSchema.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataSchema.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dataSchema.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataSchema.tableCount" for="field_tableCount">Table Count</label>
            <input type="number" class="form-control" name="tableCount" id="field_tableCount"
                [(ngModel)]="dataSchema.tableCount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataSchema.dataContext" for="field_dataContext">Data Context</label>
            <select class="form-control" id="field_dataContext" name="dataContext" [(ngModel)]="dataSchema.dataContextId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dataContextOption.id" *ngFor="let dataContextOption of datacontexts; trackBy: trackDataContextById">{{dataContextOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
