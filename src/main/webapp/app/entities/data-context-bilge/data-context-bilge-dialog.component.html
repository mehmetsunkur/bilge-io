<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataContextLabel" jhiTranslate="bilgeApp.dataContext.home.createOrEditLabel">Create or edit a Data Context</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dataContext.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dataContext.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataContext.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dataContext.name" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataContext.sourceConnection" for="field_sourceConnection">Source Connection</label>
            <select class="form-control" id="field_sourceConnection" name="sourceConnection" [(ngModel)]="dataContext.sourceConnectionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sourceDbConnectionOption.id" *ngFor="let sourceDbConnectionOption of sourcedbconnections; trackBy: trackSourceDbConnectionById">{{sourceDbConnectionOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
