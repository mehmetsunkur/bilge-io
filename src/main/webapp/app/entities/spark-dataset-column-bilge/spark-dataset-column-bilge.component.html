<div>
    <h2>
        <span jhiTranslate="bilgeApp.sparkDatasetColumn.home.title">Spark Dataset Columns</span>
        <button class="btn btn-primary float-right jh-create-entity create-spark-dataset-column-bilge" [routerLink]="['/', { outlets: { popup: ['spark-dataset-column-bilge-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bilgeApp.sparkDatasetColumn.home.createLabel">
            Create new Spark Dataset Column
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sparkDatasetColumns">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDatasetColumn.name">Name</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDatasetColumn.type">Type</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDatasetColumn.desc">Desc</span></th>
            <th><span jhiTranslate="bilgeApp.sparkDatasetColumn.parentDataset">Parent Dataset</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sparkDatasetColumn of sparkDatasetColumns ;trackBy: trackId">
                <td><a [routerLink]="['../spark-dataset-column-bilge', sparkDatasetColumn.id ]">{{sparkDatasetColumn.id}}</a></td>
                <td>{{sparkDatasetColumn.name}}</td>
                <td jhiTranslate="{{'bilgeApp.ColumnType.' + sparkDatasetColumn.type}}">{{sparkDatasetColumn.type}}</td>
                <td>{{sparkDatasetColumn.desc}}</td>
                <td>
                    <div *ngIf="sparkDatasetColumn.parentDatasetId">
                        <a [routerLink]="['../spark-dataset-bilge', sparkDatasetColumn.parentDatasetId  ]" >{{sparkDatasetColumn.parentDatasetName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../spark-dataset-column-bilge', sparkDatasetColumn.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spark-dataset-column-bilge/'+ sparkDatasetColumn.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spark-dataset-column-bilge/'+ sparkDatasetColumn.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
