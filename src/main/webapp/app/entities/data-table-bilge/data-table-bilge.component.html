<div>
    <h2>
        <span jhiTranslate="bilgeApp.dataTable.home.title">Data Tables</span>
        <button class="btn btn-primary float-right jh-create-entity create-data-table-bilge" [routerLink]="['/', { outlets: { popup: ['data-table-bilge-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bilgeApp.dataTable.home.createLabel">
            Create new Data Table
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dataTables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bilgeApp.dataTable.name">Name</span></th>
            <th><span jhiTranslate="bilgeApp.dataTable.columnCount">Column Count</span></th>
            <th><span jhiTranslate="bilgeApp.dataTable.schema">Schema</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataTable of dataTables ;trackBy: trackId">
                <td><a [routerLink]="['../data-table-bilge', dataTable.id ]">{{dataTable.id}}</a></td>
                <td>{{dataTable.name}}</td>
                <td>{{dataTable.columnCount}}</td>
                <td>
                    <div *ngIf="dataTable.schemaId">
                        <a [routerLink]="['../data-schema-bilge', dataTable.schemaId  ]" >{{dataTable.schemaName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../data-table-bilge', dataTable.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-table-bilge/'+ dataTable.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-table-bilge/'+ dataTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
