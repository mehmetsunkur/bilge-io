<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataTableLabel" jhiTranslate="bilgeApp.dataTable.home.createOrEditLabel">Create or edit a Data Table</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dataTable.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dataTable.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataTable.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dataTable.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataTable.columnCount" for="field_columnCount">Column Count</label>
            <input type="number" class="form-control" name="columnCount" id="field_columnCount"
                [(ngModel)]="dataTable.columnCount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bilgeApp.dataTable.schema" for="field_schema">Schema</label>
            <select class="form-control" id="field_schema" name="schema" [(ngModel)]="dataTable.schemaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dataSchemaOption.id" *ngFor="let dataSchemaOption of dataschemas; trackBy: trackDataSchemaById">{{dataSchemaOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
